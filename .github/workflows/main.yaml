name: ci

# concurrency:
#   group: ${{ github.workflow }}-${{ github.ref }}
#   cancel-in-progress: true

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-2_12:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
    - uses: actions/checkout@v3
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '2.0.0'
        channel: 'stable'
    - run: ls -la
    - run: cp analysis_options_2_12.yaml analysis_options.yaml
    - run: make version get downgrade dry-run test
  # runs the latest dart version supported by the package
  test-latest:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
    - uses: actions/checkout@v3
    - uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
    - run: ls -la
    - run: make
  # runs the latest dart version supported by the package
  test-unstable:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
    - uses: actions/checkout@v3
    - uses: subosito/flutter-action@v2
      with:
        channel: 'master'
    - run: ls -la
    - run: make upgrade all
